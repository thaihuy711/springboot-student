<div class="row">
    <div class="col-md-8">
        <form class="form-inline" ng-submit="$ctrl.search($ctrl.filter)">
            <div class="form-group">
                <label class="control-label sr-only">Search</label>
                <input type="text" class="form-control" ng-model="$ctrl.filter.search">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    <div class="col-md-4">
        <button class="btn btn-success" ng-click="$ctrl.create()">Create</button>
    </div>
</div>

<p class="alert-danger alert" ng-if="$ctrl.error.length">
{{$ctrl.error}}
</p>


<table class="table table-hover table-striped">
    <caption>List of students</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="student in $ctrl.students.data track by $index">
        <td>{{student.name}}</td>
        <td>{{student.course}}</td>
        <td>
            <div class="btn-group btn-group-sm">
                <button class="btn-warning btn" ng-click="$ctrl.edit(student)">Edit</button>
                <button class="btn-danger btn" ng-click="$ctrl.delete(student)">Delete</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
  <ul uib-pagination total-items="$ctrl.filter.totalItems" ng-model="$ctrl.filter.page" max-size="5"
  class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-change="$ctrl.pageChange()"></ul>
